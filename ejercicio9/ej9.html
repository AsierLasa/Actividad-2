<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9: Gr√°ficas con ChartJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
    .btn-regresar {
      position: fixed;
      bottom: 300px;
      left: 20px;
    }
  </style>
</head>

<body>

  <img id="gatoAnimado" style="position: absolute; left: 0; transition: transform 500ms;" 
  src="cat-walk.gif" />
  
  <a href="../index.html" class="btn btn-secondary btn-regresar">Volver a inicio</a> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <script>
    const gato = document.getElementById("gatoAnimado");
    let posicionActual = 0;
    let movimientoDerecha = true;

    const moverGato = () => {
      if (movimientoDerecha) {
        posicionActual += 10;

        if (posicionActual + gato.clientWidth >= window.innerWidth) {
          movimientoDerecha = false;
          gato.style.transform = "scaleX(-1)";
        }
      } else {
        posicionActual -= 10;

        if (posicionActual <= 0) {
          movimientoDerecha = true;
          gato.style.transform = "scaleX(1)";
        }
      }

      gato.style.left = `${posicionActual}px`;
    };
  
    setInterval(moverGato, 50);
  </script>

</body>
</html>
