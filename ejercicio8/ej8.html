<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 8 - Gr√°ficas con ChartJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .grafico {
            height: 550px;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Votaciones</h1>
      <!-- *** -->
      <div class="container mb-3">
        <button type="button" class="btn btn-outline-primary" onclick="vote(0)">Socialistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(1)">Liberales</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(2)">Animalistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(3)">Centristas</button>
        <button type="button" class="btn btn-outline-primary" onclick="vote(4)">Ecologistas</button>
        <button type="button" class="btn btn-outline-primary" onclick="reset()">Reset</button>
      </div>
      <!-- *** -->
      <div class="grafico">
        <canvas id="votaciones"></canvas>
      </div>
      
      <div class="container mt-3">
        <a href="../index.html" class="btn btn-secondary mt-3">Volver a inicio</a>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

      var votos = [0, 0, 0, 0, 0];
     
      const data = {
        labels: ['Socialistas', 'Liberales', 'Animalistas', 'Centristas', 'Ecologistas'],
        datasets: [
          {
            label: 'Votaciones',
            data: votos
          }
        ]
      };

      const chart = new Chart(document.getElementById("votaciones"), {
        type: 'pie',
        data: data    
      });

      function vote(i) {
        votos[i]++;
        chart.update();
      }

      function reset() {        
        for(i=0;i<votos.length;i++)
          votos[i]=0;

        chart.update();
      }

    </script>
  </body>
</html>
